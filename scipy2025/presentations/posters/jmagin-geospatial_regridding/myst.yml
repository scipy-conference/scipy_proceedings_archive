  title: Fast and scalable general geospatial regridding
  authors:
    - name: Justus Magin
      affiliation: LOPS - Laboratoire d'Oceanographie Physique et Spatiale UMR 6523 CNRS-IFREMER-IRD-Univ.Brest-IUEM, Plouzane, France
